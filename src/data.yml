              it: Sostenibilità Ambientale
            description: 
              en: We support the preservation of the environmental resources and the territorial biodiversity participating in the climate change fight
              it: Prendiamo parte alla lotta contro il cambiamento climatico promuovendo la preservazione della biodiversità e delle risorse ambientali locali
