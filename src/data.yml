pages:
  - name: Home
    path: /
    components:
      - type: Headline 
        title: Regenerative Territories
        text: Changing the world while changing your way of 
        typewriter_html: <Typewriter loopRandom><span>living</span><span>working</span><span>travelling</span></Typewriter>
        shapes: 
          - top: 53
            left: 94
            size: 200
            color: "#6A72DC"
            zindex: 10
          - top: 65
            left: 89
            size: 50
            color: "#60C971"
            zindex: 20
          - top: 7
            left: 95
            size: 70
            color: "#60C971"
          - top: 90
            left: 20
            size: 100
            color: "#6A72DC"
      - type: Text
        anchor: vision
        content: 
          en: <span class="dede-green underline">Our vision</span> is to <span class="dede-blue">empower</span> small villages and rural areas to become <span class="dede-blue">the place to be</span>
          it: <span class="dede-green underline">La nostra visione</span> è <span class="dede-blue">abilitare la trasformazione</span> di borghi e aree rurali nei <span class="dede-blue">luoghi del futuro</span> 
        shapes: 
          - top: 80
            left: 20
            size: 50
            color: "#6A72DC"
            zindex: 10
          - top: 5
            left: 50
            size: 50
            color: "#60C971"
            zindex: 20
      - type: Spacer
        height: 100
      - type: Text
        anchor: why
        content:
          en: <span class="dede-green underline">Our mission</span> is to co-create an <span class="dede-blue">ecosystem</span> that triggers a <span class="dede-blue">positive impact</span>, accompanying each stage of territorial regeneration through <span class="under-shadow">education, responsible tourism, sustainable finance & decentralised technology</span>
          it: <span class="dede-green underline">La nostra mission</span> è la co-creazione di un <span class="dede-blue">ecosistema</span> che generi un <span class="dede-blue">impatto positivo</span>, accompagnando il territorio in ogni fase della sua rigenerazione attraverso <span class="under-shadow">la formazione, il turismo responsabile, la finanza sostenibile e la tecnologia decentralizzata</span>
        shapes: 
          - top: 80
            left: 5
            size: 80
            color: "#6A72DC"
            zindex: 10
          - top: 5
            left: 90
            size: 50
            color: "#60C971"
            zindex: 20
      - type: Spacer
        height: 100
      - type: Text
        anchor: who-we-are
        content:
          en: <span class="dede-green underline">We are</span> a <span class="dede-blue">network</span> of professionals, corporates, educational and territorial entities with <span class="dede-blue">extensive knowledge</span> in areas like <span class="under-shadow">travel, education, communities, sustainability, economy and technology</span>
          it: <span class="dede-green underline">Siamo</span> una <span class="dede-blue">rete</span> di professionisti, imprese, enti formativi e territoriali con <span class="dede-blue">competenze trasversali</span> in <span class="under-shadow">turismo, sostenibilità, finanza, tecnologia e creazione di comunità</span><br />Il nostro obiettivo è creare relazioni di fiducia durature con pubbliche amministrazioni, stakeholder locali ed imprese private volte ad accompagnare la trasformazione dei territori vulnerabili in ecosistemi collaborativi, trasparenti ed autosufficienti.
        shapes: 
          - top: 80
            left: 90
            size: 100
            color: "#6A72DC"
            zindex: 10
          - top: 5
            left: 90
            size: 40
            color: "#60C971"
            zindex: 20
      - type: Spacer
        height: 200
      - type: BlockWithImage
        anchor: needs
        imagePosition: right
        imagePath: solution/purpose-driven.jpg
        pretitle: Built for you
        title: 
          en: Changing Territories
          it: Territori in trasformazione
        description: 
          en: Are you looking for active citizens, social entrepreneurs making a difference and responsible travelers?
          it: Desideri attrarre imprenditori sociali che facciano la differenza, viaggiatori responsabili e stimolare la cittadinanza attiva?
        shapes:
          - top: 65
            left: 57
            size: 150
            color: "#60C971"
            zindex: 60
          - top: 79
            left: 67
            size: 50
            color: "#6A72DC"
            zindex: 70
      - type: Spacer
        height: 50
      - type: BlockWithImage
        anchor: travel-artisans
        imagePosition: left
        imagePath: solution/who-are-we.jpg
        title: 
          en: Travel Artisans
          it: Artigiani del viaggio 
        description: 
          en: Are you looking for a growing customer base, a season free income and a network of like-minded people?
          it: Desideri aumentare e destagionalizzare i flussi, e far parte di una rete locale di imprenditori con cui crescere insieme? 
        shapes: 
          - top: 60
            left: -10
            size: 200
            color: "#6A72DC"
            zindex: 70
      - type: Spacer
        height: 20
      - type: BlockWithImage
        anchor: impact-contributors
        imagePosition: right
        imagePath: solution/trust.jpg
        title: 
          en: Impact Contributors
          it: Sostenitori del cambiamento
        description: 
          en: Are you looking for transformative experiences, sustainable reputation and impact projects to support?
          it: Desideri incrementare la reputazione della tua azienda, offrire esperienze trasformative al tuo team e contribuire a progetti sociali e sostenibili?
        shapes: 
          - top: 65
            left: 61
            size: 120
            color: "#60C971"
            zindex: 60
      - type: Spacer
        height: 20
      - type: BlockWithImage
        anchor: lifestyle-seekers
        imagePosition: left
        imagePath: solution/target.jpg
        title: 
          en: Lifestyle Seekers
          it: Imprenditori del futuro
        description: 
          en: Are you looking for a better work-life balance, a deeper connection with nature and people and ways to generate a positive impact?
          it: Desideri un miglior equilibrio tra lavoro e tempo libero, vivere a contatto con la natura e la comunità locale, e generare un impatto positivo?
        shapes: 
          - top: 60
            left: -10
            size: 200
            color: "#6A72DC"
            zindex: 70
      - type: Spacer
        height: 50
      - type: Carousel
        overtitle: Our services
        anchor: our-services
